<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Educational Data Analytics System - Forgot Password">
    <title>EduAnalytics - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .back-link:hover {
            color: var(--primary-light);
        }
        .info-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .success-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: var(--radius-sm);
            padding: 1.5rem;
            text-align: center;
        }
        .success-box-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .success-box-title {
            color: var(--success);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .success-box-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <a href="/index.html" class="back-link">
                ‚Üê Back to Sign In
            </a>
            
            <div class="login-header" style="margin-bottom: 1.5rem;">
                <div class="login-logo">üîê</div>
                <h1 class="login-title">Forgot Password?</h1>
            </div>

            <div id="requestForm">
                <p class="info-text">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>

                <form id="forgotForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your registered email" required>
                    </div>

                    <div id="forgotError" class="alert alert-danger hidden"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                        <span>Send Reset Link</span>
                        <span>‚Üí</span>
                    </button>
                </form>
            </div>

            <div id="successBox" class="success-box hidden">
                <div class="success-box-icon">‚úâÔ∏è</div>
                <div class="success-box-title">Check Your Email</div>
                <p class="success-box-text">
                    If an account exists for <strong id="sentEmail"></strong>, you will receive password reset instructions shortly.
                </p>
                <a href="/index.html" class="btn btn-secondary btn-full" style="margin-top: 1.5rem;">
                    Return to Sign In
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('forgotError');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner" style="width:20px;height:20px;border-width:2px;"></span>';
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('requestForm').classList.add('hidden');
                    document.getElementById('successBox').classList.remove('hidden');
                    document.getElementById('sentEmail').textContent = email;
                } else {
                    errorDiv.textContent = data.message || 'Failed to process request';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Send Reset Link</span><span>‚Üí</span>';
            }
        });
    </script>
</body>
</html>
